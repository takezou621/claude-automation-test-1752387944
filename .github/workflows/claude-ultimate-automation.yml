**Completed:** ${new Date().toISOString()}
**Branch:** \`${targetBranch.name}\`
**PR:** #${prNumber}
          
## ğŸš€ **Ultimate Automation Schedule:**
- **Frequency:** Every minute monitoring
- **Detection:** Advanced AI pattern matching
- **Processing:** Lightning-fast execution
- **Cleanup:** Automatic and complete
          
---
ğŸ”¥ **Claude Ultimate Automation Engine** | **Next Generation AI Development**
âš¡ **Zero Latency â€¢ Maximum Efficiency â€¢ Perfect Execution**
ğŸš€ **Powered by [Claude Smart Automation](https://github.com/takezou621/claude-automation)**`;
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: completionComment
                });
                
                // Ultimate issue closure with multiple labels
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
                
                const ultimateLabels = [
                  'claude-completed', 
                  'ultimate-automation', 
                  'lightning-processed',
                  'ai-resolved',
                  'zero-latency'
                ];
                
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ultimateLabels
                });
                
                // Lightning branch cleanup
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `heads/${targetBranch.name}`
                  });
                  console.log(`ğŸ—‘ï¸ LIGHTNING CLEANUP: Deleted branch ${targetBranch.name}`);
                } catch (deleteError) {
                  console.log(`âš ï¸ Branch cleanup warning: ${deleteError.message}`);
                }
                
                console.log(`ğŸ”¥ Issue #${issue.number} ULTIMATE AUTOMATION SUCCESS! âš¡`);
                
              } catch (issueError) {
                console.log(`âŒ Issue #${issue.number} ultimate processing failed: ${issueError.message}`);
                continue;
              }
            }
            
            console.log('\nğŸ”¥ ULTIMATE AUTOMATION ENGINE CYCLE COMPLETE âš¡');
            
          } catch (error) {
            console.log(`âŒ Ultimate automation engine error: ${error.message}`);
            console.log(error.stack);
            throw error;
          }